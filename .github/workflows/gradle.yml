name: Run Serenity API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  serenity-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Dar permisos de ejecuci√≥n a Gradlew
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # 4. Compilar y ejecutar pruebas con Gradle
      - name: Run Serenity tests with Gradle
        run: ./gradlew clean test aggregate
